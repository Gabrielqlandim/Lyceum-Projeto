{% load static %}
<head>
<style>
  *{
    padding: 0;
    margin: 0;
    font-family: 'lato', sans-serif;
}

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    
}

header {
    background-color: #ea660f;
    color: #fff;
    padding: 30px;
    text-align: center;

}

button:hover {
    background-color: #dddddd;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav a {
    color: #ffffff;
    text-decoration: none;
    transition: color 0.3s ease;
}

.icon {
    margin-right: 1rem;
    
}

.logo {
    color: inherit;
    text-decoration: none;
    display: inline-block;
    width: 100%;
    width: fit-content;
}
section{
    display: flex;
}

.conteudo{
    left: 50%;
    margin: 0 0 0 -250px;
    position: absolute;
    width: 500px;
    
}
.calendario{
    text-align: center;
}
.conteudo .calendario header{
    position: relative;
}
h2{
    margin-top: 20px;
    font-size: 20px;
    text-transform: uppercase;    
}
.btn-ant,.btn-pro{
    position: absolute;
    top: 50%;
    height: 32px;
    width: 32px;
    line-height: 32px;
    margin-top: -16px;
    border: 2px solid#cbd1d2;
    border-radius: 50%;
    color: #cbd1d2;
    font-size: 16px;
    font-weight: bold;    
}
.btn-ant{
    left: 80px;   
}
.btn-pro{
    right: 80px;   
}
.btn-ant:hover,.btn-pro:hover{
    background: #cbd1d2;
    color: #f9f9f9;
}

.calendario table{
    margin-top: 20px;
    border-collapse:collapse ;
}
.calendario thead{
    background: white;
    font-weight: 600;
    text-transform: uppercase;   
}
.calendario td{
    border: 1px solid #cbd1d2;
    height: 71.4px;
    text-align: center;
    width: 71.4px;
}
.calendario tbody td{
    cursor: pointer;
}
.calendario tbody td:hover{
    background: rgba(0, 173, 223, 0.8);
    color: #f9f9f9;
}
.calendario table .dia-atual{
    background: #00addf;
    color: #f9f9f9;
}
.calendario .mes-anterior, .calendario .proximo-mes{
    color: #cbd1d2;
}
.calendario .mes-anterior:hover, .calendario .proximo-mes:hover{
    background: #98a0a0;
}
.event{
    position: relative;
}
.event:after{
    content: '';
    width: 7px;
    height: 7px;
    left: 50%;
    bottom: 7px;
    margin: -3.5px 0 0 -3.5px;
    background: #ff7b00;
    display: block;
    position: absolute;
    border-radius: 50%;
}
.event:hover::after{
    background: #f9f9f9;
}
.event.dia-atual:after{
    background: #f9f9f9;
}

</style>
<title>Calendário Acadêmico</title> {#calendario#}
<script type="text/javascript" src="{% static 'javascript/calendar.js' %}"></script>
</head>

<body>

  {% include "pages/header.html" %} {#Menu do programa#}

  <div class="conteudo">
    <div class="calendario">
        <header>

            <tr>

    </div>

</html>

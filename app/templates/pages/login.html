{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: blue;
            background-image: url('{% static "css/fundo.png" %}');
        }

        section {
            background-color: white;
            width: 500px;
            height: 300px;
            margin: auto;
            margin-top: 30px;
            text-align: center;
            line-height: 30px;
            border-radius: 10px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
        }

        header {
            color: #ff7b00;
            font-size: 45px;
            font-family: "Madimi One", sans-serif;
            text-align: center;
            margin-top: 30px;
            text-shadow: 3px 3px 3px rgb(0, 0, 0);
        }

        .login-input {
            width: 200px;
            height: 30px;
        }

        #senha {
            margin-top: 20px;
        }

        #cadastrar-btn {
            margin-left: 375px;
            margin-top: -5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        #botao {
            cursor: pointer;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            background-color: #c5c5b7;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            background-color: #cbcaca;
            width: 300px;
            height: 110px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
        }

        .buttons {
            display: flex;
            justify-content: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            float: right;
            margin-top: 10px;
        }


        .containertext {
            text-align: center;
            font-size: 20px;
        }
    </style>
    <title>Login</title>
</head>

</head>

<body>
    <header>Login</header>
    {% if check == 1 %}
    <div class="background-dark">
    <div class="popup">
    {% else %}
    <div hidden class="background-dark">
    <div hidden class="popup">
    {% endif %}
        <div class="container">
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <p class="containertext">Email ou Senha inval√≠dos</p>
                <div class="buttons">
                <button type="submit" name="ok" class="btn">Ok</button>
                </div>
            </form>
        </div>
    </div>
  </div>
  

    <section>
        <br><br>
        <form action="{% url 'login' %}" method="POST">{% csrf_token %}
            <div>
                <p>Nome: <input type="text" class="login-input" id="nome" name="name">
            </div>
            </p>
            <div>
                <p>Senha: <input type="password" class="login-input" id="senha" onkeydown="verificarEnter(event)" name="senha">
            </div>
            </p>
            <p>
                <input name ="login"type="submit" value="Login" id="botao">
            </p>
            <a id="cadastrar-btn" onclick="cadastrar()">Cadastrar</a>
        </form>
    </section>

    <script>
        function verificarEnter(event) {
            if (event.key === "Enter") {
                clicar();
            }
        }

        function cadastrar() {
            window.location.replace("{% url 'cadastro' %}")
        }
    </script>
</body>

</html>

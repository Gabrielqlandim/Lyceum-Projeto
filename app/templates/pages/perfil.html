{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
<title>Perfil pessoal</title> {#perfil#}

<style>
  form {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
    background-color: #cbcaca;
    width: 500px;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 10px;
  }

  .form-professor {
    margin-bottom: 15px;
    width: 100%;
  }

  .form-professor label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }

  .form-professor-input {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  .buttons {
    width: 100%;
    display: flex;
    justify-content: center;
    margin-top: 20px;
  }

  .btn {
    padding: 10px 20px;
    border-radius: 5px;
    border: none;
    background-color: #007bff;
    color: white;
    cursor: pointer;
  }

  .btn:hover {
    background-color: #0056b3;
  }

  #botao {
    margin-top: 10px;
    padding: 10px 20px;
    border-radius: 5px;
    border: none;
    background-color: #dc3545;
    color: white;
    cursor: pointer;
    display: block;
    width: 100%;
    text-align: center;
  }

  #botao:hover {
    background-color: #c82333;
  }
  .input{
    display: flex;
    flex-direction: column-reverse;
    padding: 10px;
  }
        body {
            display: flex;
            margin-top: 120px; /* Ajuste de margem superior para acomodar a barra de navegação */
            justify-content: center;
            background-color: var(--body-color);
        }

        
        #header {
            padding: 10px;
            color: var(--header-color);
            font-size: 26px;
            font-family: sans-serif;
            display: flex;
            justify-content: space-between;
        }

      

        #container {
            width: 770px;
            margin-top: 20px; /* Reduzido o espaço superior */
        }

        .padding {
            cursor: default !important;
            background-color: var(--body-color) !important;
            box-shadow: none !important;
        }
        #navbar {
            position: fixed; /* Corrigido o valor de "position" */
            background-color: #ea660f;
            padding: 10px;
            top: 0;
            width: 100%;
            height: 120px;
            text-align: center;
            font-size: 2rem;
            z-index: 100; /* Adicionado para garantir que a barra de navegação esteja acima dos demais elementos */
        }

        #theme {
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: white;
            margin-top: 1.6rem;
            font-size: 2.4rem;
            font-family: 'lato', sans-serif;
            margin-bottom: -5px;
        }

        #theme:hover {
            color: rgb(0, 60, 255);
        }

        .logo {
            margin-right: 1rem;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            margin-right: 2px;
        }

        nav ul li {
            display: inline;
            margin-right: 12px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 18px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: rgb(0, 60, 255);
        }
</style>
</head>

<body>
  <br><br>
  <div id="navbar">
    <a href="{% url 'home' %}" id="theme">
        <i class="fa-solid fa-school icon logo"></i>Study School
    </a>
    <nav>
        <ul>
            <li><a href="{% url 'alunos' %}">Alunos</a></li>
            <li><a href="{% url 'disciplinas' %}">Disciplinas</a></li>
            <li><a href="{% url 'calendario_academico' %}">Calendário Acadêmico</a></li>
            <li><a href="{% url 'perfil' %}">Perfil do professor</a></li>
        </ul>
    </nav>
</div>

<body>
  <div id="navbar">
      <a href="{% url 'home' %}" id="theme">
          <i class="fa-solid fa-school icon logo"></i>Study School
      </a>
      <nav>
          <ul>
              <li><a href="{% url 'alunos' %}">Alunos</a></li>
              <li><a href="{% url 'disciplinas' %}">Disciplinas</a></li>
              <li><a href="{% url 'calendario_academico' %}">Calendário Acadêmico</a></li>
              <li><a href="{% url 'perfil' %}">Perfil do professor</a></li>
          </ul>
      </nav>
  </div>

  <form method="POST" action="{% url 'perfil' %}">
      {% csrf_token %}
      <div class="cadastrarAluno">
          <section class="container-perfil">
              <div class="form-professor">
                  <label for="nome-professor">Nome:</label>
                  <input type="text" id="nome-professor" name="nome" class="form-professor-input" value="{{ user.username }}" required>
              </div>

              <div class="form-professor">
                  <label for="email-professor">Email:</label>
                  <input type="email" name="email" id="email-professor" class="form-professor-input" value="{{ user.email }}" required>
              </div>
              <div class="form-professor">
                  <label for="senha-professor">Senha:</label>
                  <input type="password" class="form-professor-input" id="senha-professor" name="senha" value="">
              </div>
          </section>
          <div class="buttons">
              <button type="submit" name="perfil_confirmar" class="btn btn-primary">Atualizar informações</button>
          </div>
      </div>
      <input type="submit" name="logout" value="Logout" id="botao">
  </form>
  
  {% if message %}
      <div class="message">{{ message }}</div>
  {% endif %}
</body>

</html>
